<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script type="text/javascript">
        function testChange() {
            const jg = document.getElementById("jg").value;
            const city = document.getElementById("city");
            city.innerHTML="";
            if (jg=="江西"){
                const arr=['南昌','抚州','九江','赣州'];
                for (let i=0;i<arr.length;i++){
                    city.innerHTML+="<option value='"+arr[i]+"'>"+arr[i]+"</option>";
                }
            }
            if (jg=="湖南"){
                const arr=['长沙','怀化','湘潭','张家界'];
                for (let i=0;i<arr.length;i++){
                    city.innerHTML+="<option value='"+arr[i]+"'>"+arr[i]+"</option>";
                }
            }
            if (jg=="广东"){
                const arr=['广州','深圳','东莞','珠海'];
                for (let i=0;i<arr.length;i++){
                    city.innerHTML+="<option value='"+arr[i]+"'>"+arr[i]+"</option>";
                }
            }
        }
        function changeAll(obj) {
            const hbList = document.getElementsByName("hobit");
            const status = obj.checked;
            for (let i=0;i<hbList.length;i++){
                hbList[i].checked=status;
            }
        }
        function inchangeAll() {
            const hbList = document.getElementsByName("hobit");
            for (let i=0;i<hbList.length;i++){
                if(hbList[i].checked){
                    hbList[i].checked=false;
                }else{
                    hbList[i].checked=true;
                }
            }
        }
        function onShow() {
            var jg = document.getElementById("jg").value;
            var city = document.getElementById("city").value;
            alert("你是来自" + jg + city + "的小可爱,欢迎！");
        }
    </script>
</head>
<body background="photo/bgphoto05.jpg">
    <h1>
        <center><strong><font color="#f0f8ff">请填写你的信息</font> </strong></center>
    </h1>
    <center>
    <font color="#f5f5dc"><strong>请选择籍贯：</strong></font>
    <select onchange="testChange()" id="jg">
        <option>-请选择-</option>
        <option value="江西">江西</option>
        <option value="湖南">湖南</option>
        <option value="广东">广东</option>
    </select>
    <font color="#f5f5dc"><strong>城市：</strong></font>
    <select id="city">
        <option value="南昌">南昌</option>
        <option value="抚州">抚州</option>
        <option value="九江">九江</option>
        <option value="赣州">赣州</option>
    </select>
    <hr style="text-decoration: none">
    <font color="#f5f5dc"><strong>选择你的爱好：</strong></font>
    <input type="checkbox" value="全选" onclick="changeAll(this)"/>全选
    <input type="checkbox" value="反选" onclick="inchangeAll()"/>反选
    <form method="post" id="hobit">
        <input type="checkbox" value="唱" name="hobit"/>唱
        <input type="checkbox" value="跳" name="hobit"/>跳
        <input type="checkbox" value="rap" name="hobit"/>rap
        <input type="checkbox" value="篮球" name="hobit"/>篮球
    </form>
    <input type="button" value="确认提交" onclick="onShow()"/>
    </center>
</body>
</html>
